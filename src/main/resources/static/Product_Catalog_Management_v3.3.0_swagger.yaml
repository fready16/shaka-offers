---
swagger: "2.0"
info:
  description: "This is a sample representation of the Product Catalog T-Open API\
    \ V2, which is used by applications to obtain information about the list of products\
    \ that can be offered to customers as well as to obtain information about the\
    \ relationship and possible bundles to offer different products together"
  version: "2.5.0"
  title: "Product Catalog Management - DRAFT VERSION"
host: "apis.telefonica.com"
basePath: "/ri/productCatalog/v2"
tags:
- name: "offerings"
- name: "products"
- name: "categories"
schemes:
- "https"
paths:
  /offerings:
    get:
      tags:
      - "offerings"
      summary: "Retrieve a list of offerings"
      operationId: "getOfferings"
      produces:
      - "application/json"
      parameters:
      - name: UNICA-ServiceId
        in: header
        description: If this API is used via a platform acting as a common entry point to different OBs, this identifier is used to route the request to the corresponding OB environment
        required: false
        type: string
      - name: UNICA-Application
        in: header
        description: Identifier for the system originating the request
        required: false
        type: string
      - name: UNICA-User
        in: header
        description: Identificador del usuario del sistema y/o subsistema que inicia la petici√≥n
        required: false
        type: string
      - name: UNICA-Timestamp
        in: header
        description: Es la fecha y hora al momento de invocar al servicio por el consumidor
        required: false
        type: string
      - name: Authorization
        in: header
        description: Including the proof of access (using OAuth2.0 security model) to guarantee that the consumer has privileges to access the entity database
        required: false
        type: string
      - name: "type"
        in: "query"
        description: "Indica el tipo de oferta a obtener \
                \ Puede tomar dos valores: elegibles ,  sugeridas"
        required: false
        type: "string"
        enum:
        - "elegibles"
        - "sugeridas"
      - name: "correlationId"
        in: "query"
        description: "To obtain the list of offerings matching to a given id in the\
          \ other side mapping to the offeringId (to synchronize client and server\
          \ identifiers) "
        required: false
        type: "string"
      - name: "name"
        in: "query"
        description: "to obtain the list of offerings associated with a given name "
        required: false
        type: "string"
      - name: "isBundle"
        in: "query"
        description: "to obtain the list of offerings that are either single offering\
          \ or bundle of a set of single offerings"
        required: false
        type: "boolean"
      - name: "lifeCycleStatus"
        in: "query"
        description: "To obtain offerings with a specific status"
        required: false
        type: "string"
        enum:
        - "draft"
        - "active"
        - "expired"
      - name: "category.id"
        in: "query"
        description: "To obtain the list of offerings belonging to a given category\
          \ referenced by an id "
        required: false
        type: "string"
      - name: "category.name"
        in: "query"
        description: "To obtain the list of offerings belonging to a given category\
          \ referenced by name"
        required: false
        type: "string"
      - name: "subcategory.id"
        in: "query"
        description: "To obtain the list of offerings belonging to a given subcategory\
          \ (second or greater levelcategory) referenced by an id "
        required: false
        type: "string"
      - name: "subcategory.name"
        in: "query"
        description: "To obtain the list of offerings belonging to a given subcategory\
          \ (second or greater levelcategory) referenced by name"
        required: false
        type: "string"
      - name: "channel.id"
        in: "query"
        description: "To obtain the list of offerings belonging to a given channel\
          \ referenced by id "
        required: false
        type: "string"
      - name: "channel.name"
        in: "query"
        description: "To obtain the list of offerings belonging to a given channel\
          \ referenced by name"
        required: false
        type: "string"
      - name: "productSpecification.id"
        in: "query"
        description: "to obtain the list of offerings that include a given product\
          \ specification (identified by id) within the list of composing products"
        required: false
        type: "string"
      - name: "productSpecification.name"
        in: "query"
        description: "to obtain the list of offerings that include a given product\
          \ specification (identified by name) within the list of composing products"
        required: false
        type: "string"
      - name: "frameworkAgreeementId"
        in: "query"
        description: "to obtain the list of offerings that are part of a given framework\
          \ agreement"
        required: false
        type: "string"
      - name: "customerId"
        in: "query"
        description: "to obtain the list of offerings that are targeted to an specific\
          \ customer"
        required: false
        type: "string"
      - name: "accountId"
        in: "query"
        description: "to obtain the list of offerings that are targeted to an specific\
          \ account"
        required: false
        type: "string"
      - name: "product.type"
        in: "query"
        description: "to obtain the list of offerings that are targeted to an specific\
          \ instantiated product in the inventory for an specific product type"
        required: false
        type: "string"
      - name: "product.id"
        in: "query"
        description: "to obtain the list of offerings that are targeted to an specific\
          \ instantiated product in the inventory for an specific product identified\
          \ with the internal id used by the server. This is typically used together\
          \ with product.type"
        required: false
        type: "string"
      - name: "product.publicId"
        in: "query"
        description: "to obtain the list of offerings that are targeted to an specific\
          \ instantiated product in the inventory for an specific product identified\
          \ with the public number associated to the product (e.g.: use of an msisdn\
          \ to refer to a subscription to a mobileline product). This is typically\
          \ used together with product.type"
        required: false
        type: "string"
      - name: "startDate"
        in: "query"
        description: "To obtain the offerings that can be offered after this value"
        required: false
        type: "string"
        format: "date-time"
      - name: "endDate"
        in: "query"
        description: "To obtain offerings that can be offered before this value"
        required: false
        type: "string"
        format: "date-time"
      - name: "limit"
        in: "query"
        description: "To limit the amount of results"
        required: false
        type: "string"
      - name: "offset"
        in: "query"
        description: "To get the results starting from an offset value. Use for pagination"
        required: false
        type: "string"
      - name: "productOfferingPrice.price.units"
        in: "query"
        description: "To retrieve offerings with prices returned in a specific currency"
        required: false
        type: "string"
      - name: "productOfferingPrice.currencyChangeDate"
        in: "query"
        description: "To retrieve offerings with prices applying the change rate of\
          \ a specific past date"
        required: false
        type: "string"
        format: "date-time"
      - name: "productOfferingPrice.startPriceDate"
        in: "query"
        description: "To retrieve offerings with prices that are valid after this\
          \ date"
        required: false
        type: "string"
        format: "date-time"
      - name: "productOfferingPrice.endPriceDate"
        in: "query"
        description: "To retrieve offerings with prices that are valid before this\
          \ date"
        required: false
        type: "string"
        format: "date-time"
      - name: "productOfferingPrice.priceConsumer.entityType"
        in: "query"
        description: "To retrieve offerings with prices of the item when bought by\
          \ a specific consumer e.g.: Buying a VM from Brazil (type=OB) or purchasing\
          \ a plan by a VIP customer (type=customer)"
        required: false
        type: "string"
      - name: "productOfferingPrice.priceConsumer.id"
        in: "query"
        description: "To retrieve offerings with prices of the item when bought by\
          \ a specific consumer e.g.: Buying a VM from Brazil (id=BR) or purchasing\
          \ a plan by a VIP customer (id=CustomerId)."
        required: false
        type: "string"
      - name: "productOfferingPrice.priceLocation"
        in: "query"
        description: "To retrieve offerings with prices of the item in a specific\
          \ region e.g.: a VM deployed in USA."
        required: false
        type: "string"
      - name: "productOfferingPrice.startPriceAmout"
        in: "query"
        description: "Es el precio del rango inicial de la oferta"
        required: false
        type: "number"
      - name: "productOfferingPrice.endPriceAmout"
        in: "query"
        description: "Es el precio del rango final de la oferta"
        required: false
        type: "number"        
      - name: "fields"
        in: "query"
        description: "To define the information elements expected in the response"
        required: false
        type: "string"
      - name: "creditScore"
        in: "query"
        description: "To filter offers that can be offered to a user with a credit\
          \ score equal or greater to the one sent in this parameter. Credit Score\
          \ is a measure of the creditworthiness calculated on the basis of a combination\
          \ of factors such as their income and credit history."
        required: false
        type: "integer"
      - name: "creditLimit"
        in: "query"
        description: "To filter offers that can be offered to a user with a credit\
          \ limit equal or greater to the one sent in this parameter. Credit Limit\
          \ is the maximum amount of money that may be charged on the customer's accounts\
          \ and local currency is assumed"
        required: false
        type: "number"
        format: "decimal"
      - name: "siteId"
        in: "query"
        description: "To filter offers that can be offered to a user in a certain\
          \ site or store"
        required: false
        type: "string"
      - name: "region"
        in: "query"
        description: "To filter offers that can be offered to a user in a site or\
          \ store in a certain region"
        required: false
        type: "string"
      - name: "stateOrProvince"
        in: "query"
        description: "To filter offers that can be offered to a user in a certain\
          \ site or store in a state or province"
        required: false
        type: "string"
      - name: "customer.segment"
        in: "query"
        description: "To filter offers that can be offered to a certain customer segment"
        required: false
        type: "string"
      - name: "customer.subsegment"
        in: "query"
        description: "To filter offers that can be offered to a certain customer segment"
        required: false
        type: "string"
      - name: "isPortability"
        in: "query"
        description: "To filter offers that can be offered only for new customers\
          \ coming from other operators (in case is set to true) or only for existing\
          \ customers or fresh new customers (in case it is false)"
        required: false
        type: "boolean"
      - name: "portabilityCurrentPlanType"
        in: "query"
        description: "Current plan type of the potential customer in external operator\
          \ (only when isPortability=true)"
        required: false
        type: "string"
        enum:
        - "prepaid"
        - "postpaid"
      - name: "portabilityCustomerSince"
        in: "query"
        description: "Date since the potential customer is with his current company.\
          \ Used to filter offers depending on customer eagerness to churn. Use only\
          \ when isPortability=true"
        required: false
        type: "string"
        format: "date"
      - name: "portabilityCurrentCompany"
        in: "query"
        description: "Current company of the potential customer. Use only when isPortability=true"
        required: false
        type: "string"
      - name: "dealerId"
        in: "query"
        description: "Dealer ID, in case this sale is being performed by a third party\
          \ and not directly by Telef?nica."
        required: false
        type: "string"
      - name: "broadband.minDlDataRate"
        in: "query"
        description: "To query offers that include broadband products with a minimum\
          \ download rate measured in mbps."
        required: false
        type: "integer"
      - name: "broadband.maxDlDataRate"
        in: "query"
        description: "To query offers that include broadband products with a maximum\
          \ download rate measured in mbps."
        required: false
        type: "integer"
      - name: "broadband.connection"
        in: "query"
        description: "To query offers that include broadband products with a certain\
          \ connection type."
        required: false
        type: "string"
        enum:
        - "fiber"
        - "dsl"
      - name: "isRetention"
        in: "query"
        description: "To filter offers that can be offered only for customers willing\
          \ to churn to avoid so (in case is set to true) or for the rest (in case\
          \ it is false)"
        required: false
        type: "boolean"
      - name: "productOfferingCatalogId"
        in: "query"
        description: "Campo que permite buscar por id de ofertas.\
          \ Este campo puede buscar por varias ofertas separadas por comas ','."
        required: false
        type: "string"        
      - name: "currentOffering"
        in: "query"
        description: "Current offering Id. This offering is the one the user has currently\
          \ instantiated and is to be replaced by any of the offerings returned by\
          \ this operation"
        required: false
        type: "string"
      - name: "isUpgrade"
        in: "query"
        description: "currentOffering must be filled too if this query parameter is\
          \ used. To filter offers that are more expensive (upsell, isUpgrade=true)\
          \ or cheaper or the same (downsell, isUpgrade=false) than the customer's\
          \ current offering"
        required: false
        type: "boolean"
      - name: "action"
        in: "query"
        description: "Filters offerings that are suitable to a certain action"
        required: false
        type: "string"
        enum:
        - "newSubscriber"
        - "offeringChange"
        - "additionalServices"
      - name: "commercialAreaId"
        in: "query"
        description: "Filters offerings that can be offered in a certain commercial\
          \ area"
        required: false
        type: "string"
      - name: "productOrder.id"
        in: "query"
        description: "Es el id de la orden"
        required: false
        type: "string"
      - name: "plan.id"
        in: "query"
        description: "Es le id del plan"
        required: false
        type: "string"
      - name: "product"
        in: "query"
        description: "Es el tipo de plan del producto"
        required: false
        type: "string"
      - name: "sourceType"
        in: "query"
        description: "Tipo de fuente, puede ser OFERTA, DISPOSITIVO"
        required: false
        type: "string"
      - name: "networkTechnology"
        in: "query"
        description: "Informaci√≥n para el serviceability"
        required: false
        type: "string"
      - name: "serviceability.maxSpeed"
        in: "query"
        description: "Informaci√≥n para el serviceability"
        required: false
        type: "string"
      - name: "serviceability.id"
        in: "query"
        description: "Informaci√≥n para el serviceability"
        required: false
        type: "string"
      - name: "plan.group"
        in: "query"
        description: "Es el grupo del plan"
        required: false
        type: "string"
      - name: "plan.rankInitial"
        in: "query"
        description: "Es el plan rank inicial"
        required: false
        type: "string"
      - name: "plan.rank"
        in: "query"
        description: "Es el plan rank de la oferta"
        required: false
        type: "string"
      - name: "plan.commitmentDuration"
        in: "query"
        description: "Es la duraci√≥n del comprmiso del plan"
        required: false
        type: "string"
      - name: "invoiceCompany"
        in: "query"
        description: "Nombre de la compa√±√≠a a filtrar"
        required: false
        type: "string"
      - name: "orderSubType"
        in: "query"
        description: "Es el subtipo de acci√≥n:\ 
            \ RO: Replace Offer\
            \ CAPL: Cambio de Plan\
            \ CAEQ: Cambio de equipo\
            \ Este campo sera envia por el forntend"
        required: false
        type: "string"
      - name: "subscriberGroupValue"
        in: "query"
        description: "Grupo valor del suscriptor"
        required: false
        type: "string"
      - name: "excludeOffersId"
        in: "query"        
        description: "Campo que me permite excluir ofertas de la lista de resultado.\
                    \ Es campo puede recibir mas de un id separado por ','"
        required: false
        type: "string"
      - name: "installationAddress.department"
        in: "query"
        description: "C√≥digo de departamento de instalaci√≥n incluido callao.\
                      \ Se utliza para obtener ofertas Fijas o Movistar Total \
                      \ Puede tomar los valores 'ALL', '1','2',‚Ä¶‚Ä¶'25' "
        required: false        
        type: "string"    
      - name: "nationalID"
        in: "query"
        required: false        
        type: "string"  
      - name: "nationalIDType"
        in: "query"
        required: false        
        type: "string"                    
      - name: "paginationInfo.size"
        in: "query"
        description: "Grupo valor del suscriptor"
        required: false
        type: "integer"
      - name: "paginationInfo.pageCount"
        in: "query"
        description: "N√∫mero de art√≠culos en la p√°gina."
        required: false
        type: "integer"
      - name: "paginationInfo.page"
        in: "query"
        description: "Numero maximo de paginas"
        required: false
        type: "integer"
      - name: "paginationInfo.maxResultCount"
        in: "query"
        description: "Numero maximo de resultados"
        required: false
        type: "integer"
      - name: "sortCriteria.name"
        in: "query"
        description: "Nombre de una propiedad que se utilizar√° para ordenar."
        required: false
        type: "string"
      - name: "sortCriteria.ascending"
        in: "query"
        description: "Indica si esto es ascendente o descendente."
        required: false
        type: "boolean"                        
      responses:
        200:
          description: "Offerings retrieved successfully"
          schema:
            $ref: '#/definitions/ResponseType'            
          headers:
            UNICA-ServiceId:
              type: string
              description: Poblar con el valor del UNICA-ServiceId del request
            UNICA-Timestamp:
              type: string
              description: Poblar con la hora de salida  desde el backend            
            X-Total-Count:
              type: "integer"
              description: "Total results"
    post:
      tags:
      - "offerings"
      summary: "Create a new offering"
      operationId: "createOffering"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "offeringCreate"
        description: "New offering"
        required: true
        schema:
          $ref: "#/definitions/OfferingRequestType"
      - name: "UNICA-ServiceId"
        in: "header"
        description: "If this API is used via a platform acting as a common entry\
          \ point to different OBs, this identifier is used to route the request to\
          \ the corresponding OB environment"
        required: false
        type: "string"
      - name: "UNICA-Application"
        in: "header"
        description: "Identifier for the system originating the request"
        required: false
        type: "string"
      responses:
        201:
          description: "Offering created successfully"
          schema:
            $ref: "#/definitions/OfferingType"
          headers:
            Location:
              type: "string"
              description: "Location where to query the created offering"
              x-required: true
    put:
      tags:
      - "offerings"
      summary: "Modify all offerings"
      operationId: "updateOfferingCatalog"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "offeringCatalogUpdate"
        description: "Data for the catalog update"
        required: true
        schema:
          $ref: "#/definitions/OfferingCatalogUpdateType"
      - name: "UNICA-ServiceId"
        in: "header"
        description: "If this API is used via a platform acting as a common entry\
          \ point to different OBs, this identifier is used to route the request to\
          \ the corresponding OB environment"
        required: false
        type: "string"
      - name: "UNICA-Application"
        in: "header"
        description: "Identifier for the system originating the request"
        required: false
        type: "string"
      responses:
        200:
          description: "Offerings modified successfully"
        204:
          description: "Offerings modified successfully"
  /offerings/{offeringId}:
    get:
      tags:
      - "offerings"
      summary: "Retrieve an offering"
      operationId: "retrieveOfferingDetails"
      produces:
      - "application/json"
      parameters:
      - name: "offeringId"
        in: "path"
        description: "ID of the offering that needs to be fetched"
        required: true
        type: "string"
      - name: "UNICA-ServiceId"
        in: "header"
        description: "If this API is used via a platform acting as a common entry\
          \ point to different OBs, this identifier is used to route the request to\
          \ the corresponding OB environment"
        required: false
        type: "string"
      - name: "UNICA-Application"
        in: "header"
        description: "Identifier for the system originating the request"
        required: false
        type: "string"
      - name: "fields"
        in: "query"
        description: "To define the information elements expected in the response"
        required: false
        type: "string"
      responses:
        200:
          description: "Offering retrieved successfully"
          schema:
            $ref: "#/definitions/OfferingType"
    put:
      tags:
      - "offerings"
      summary: "Modify an offering"
      operationId: "modifyOffering"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "offeringId"
        in: "path"
        description: "ID of the offering that needs to be modified"
        required: true
        type: "string"
      - in: "body"
        name: "offeringCreate"
        description: "Data for the offering modification"
        required: true
        schema:
          $ref: "#/definitions/OfferingRequestType"
      - name: "UNICA-ServiceId"
        in: "header"
        description: "If this API is used via a platform acting as a common entry\
          \ point to different OBs, this identifier is used to route the request to\
          \ the corresponding OB environment"
        required: false
        type: "string"
      - name: "UNICA-Application"
        in: "header"
        description: "Identifier for the system originating the request"
        required: false
        type: "string"
      responses:
        200:
          description: "No response was specified"
  /offerings/{offeringId}/prices:
    get:
      tags:
      - "offerings"
      summary: "Retrieve prices of an offering"
      operationId: "retrieveOfferingPrices"
      produces:
      - "application/json"
      parameters:
      - name: "offeringId"
        in: "path"
        description: "ID of the offering that needs to be fetched"
        required: true
        type: "string"
      - name: "UNICA-ServiceId"
        in: "header"
        description: "If this API is used via a platform acting as a common entry\
          \ point to different OBs, this identifier is used to route the request to\
          \ the corresponding OB environment"
        required: false
        type: "string"
      - name: "UNICA-Application"
        in: "header"
        description: "Identifier for the system originating the request"
        required: false
        type: "string"
      - name: "startPriceDate"
        in: "query"
        description: "To retrieve prices that are valid after this date"
        required: false
        type: "string"
        format: "date-time"
      - name: "endPriceDate"
        in: "query"
        description: "To retrieve prices that are valid before this date"
        required: false
        type: "string"
        format: "date-time"
      - name: "price.units"
        in: "query"
        description: "To retrieve prices in a specific currency"
        required: false
        type: "string"
      - name: "currencyChangeDate"
        in: "query"
        description: "To retrieve prices applying the change of a specific past date"
        required: false
        type: "string"
        format: "date-time"
      - name: "priceLocation"
        in: "query"
        description: "To retrieve prices of the item in a specific region e.g.: a\
          \ VM deployed in USA."
        required: false
        type: "string"
      - name: "priceConsumer.entityType"
        in: "query"
        description: "To retrieve prices of the item when bought by a specific consumer\
          \ e.g.: Buying a VM from Brazil (type=OB) or purchasing a plan by a VIP\
          \ customer (type=customer)"
        required: false
        type: "string"
      - name: "priceConsumer.id"
        in: "query"
        description: "To retrieve prices of the item when bought by a specific consumer\
          \ e.g.: Buying a VM from Brazil (id=BR) or purchasing a plan by a VIP customer\
          \ (id=CustomerId)."
        required: false
        type: "string"
      - name: "fields"
        in: "query"
        description: "To define the information elements expected in the response"
        required: false
        type: "string"
      responses:
        200:
          description: "Prices retrieved successfully"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ComponentProdOfferPriceType"
  /products:
    get:
      tags:
      - "products"
      summary: "Retrieve a list of products"
      operationId: "getProducts"
      produces:
      - "application/json"
      parameters:
      - name: "UNICA-ServiceId"
        in: "header"
        description: "If this API is used via a platform acting as a common entry\
          \ point to different OBs, this identifier is used to route the request to\
          \ the corresponding OB environment"
        required: false
